<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="status-bar"></div>
    <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
        <div class="header__header-column">
                <a href="more.html">
                <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            <h1 class="header_tilte">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__settings">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings__title">Notifications</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">Friends</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="settings__title">Chats</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon">
                    <i class="fas fa-envelope-open-text"></i>
                </span>
                <span class="settings__title">SMS Messages</span>
            </li>
            <li class="settings__settings">
                    <i class="fab fa-schlix"></i>
                </span>
                <span class="settings__title">Display</span>
            </li>
            <li class="settings__settings">
                    <i class="fas fa-brush"></i>
                </span>
                <span class="settings__title">Themes</span>
            </li>
            <li class="settings__settings">
                    <i class="fas fa-ellipsis-h"></i>
                </span>
                <span class="settings__title">Advanced</span>
            </li>
        </ul>
    </section>
    </main>
</body>

</html>
